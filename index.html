<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Budgetr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget-title">
          Your Available Budget In
          <span class="budget-title-month">(Name of Month)</span>
        </div>

        <div class="budget-value">+ 2,500.00</div>

        <div class="budget-income clearfix popout">
          <div class="budget-income-text">Income</div>
          <div class="top-assign">
            <div class="budget-income-value">+ 5,000.00</div>
            <div class="budget-income-percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget-expenses clearfix popout">
          <div class="budget-expenses-text">Expenses</div>
          <div class="top-assign clearfix">
            <div class="budget-expenses-value">- 3,300.00</div>
            <div class="budget-expenses-percentage">40%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add-container">
          <select class="add-type">
            <option value="income" selected>+</option>
            <option value="expense" selected>-</option>
          </select>
          <input
            type="text"
            class="add-description"
            placeholder="add a description"
          />
          <input type="number" class="add-value" placeholder="value" />
          <button class="add-button">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="income-title">Income</h2>
          <div class="income-list">
            <!-- Income Item 1 -->
            <!-- <div class="item clearfix" id="income-0">
              <div class="item-description">Salary</div>
              <div class="right clearfix">
                <div class="item-value">+ 2,000.00</div>
                <div class="item-delete">
                  <button class="item-delete-btn">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div> -->
            <!-- Income Item 2 -->
            <!-- <div class="item clearfix" id="income-1">
              <div class="item-description">Garage Sale</div>
              <div class="right clearfix">
                <div class="item-value">+ 1,000,00</div>
                <div class="item-delete">
                  <button class="item-delete-btn">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div> -->
          </div>
        </div>

        <h2 class="expenses-title">Expenses</h2>
        <div class="expenses">
          <div class="expenses-list">
            <!-- Expense Item 1 -->
            <!-- <div class="item clearfix" id="expense-0">
              <div class="item-description">Rent</div>
              <div class="right clearfix">
                <div class="item-value">- 900.00</div>
                <div class="item-percentage">30%</div>
                <div class="item-delete">
                  <button class="item-delete-btn">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div> -->
            <!-- Expense Item 2 -->
            <!-- <div class="item clearfix" id="expense-1">
              <div class="item-description">Groceries</div>
              <div class="right clearfix">
                <div class="item-value">- 250.00</div>
                <div class="item-percentage">10%</div>
                <div class="item-delete">
                  <button class="item-delete-btn">
                    <i class="ion-ios-close-outline"></i>
                  </button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
