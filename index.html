<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Budgetr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget-title">
          Your Available Budget In
          <span class="budget-title-month">%Month%</span>
        </div>

        <div class="budget-value">+ 2,500</div>

        <div class="budget-income clearfix">
          <div class="budget-income-text">Income</div>
          <div class="right">
            <div class="budget-income-value">+ 5000</div>
            <div class="budget-income-percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget-income clearfix">
          <div class="budget-expenses-text">Expenses</div>
          <div class="right clearfix">
            <div class="budget-expenses-value">- 3,3000</div>
            <div class="budget-expenses-percentage">40%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add-container">
          <select class="add-type">
            <option value="income" selected>+</option>
            <option value="expenses" selected>-</option>
          </select>
          <input
            type="text"
            class="add-description"
            placeholder="add a description"
          />
          <input type="number" class="add-value" placeholder="value" />
          <button class="add-button">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
